<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cool Music Player</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            /* background-color: #121212; */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        .player img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .player .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .player button {
            background-color: transparent;
            color: #0f0;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .player button:hover {
            transform: scale(1.2);
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress {
            height: 100%;
            background-color: #0f0;
            width: 0;
        }

        .track-info {
            text-align: center;
            margin-bottom: 10px;
        }

        .track-info h3,
        .track-info p {
            margin: 5px 0;
        }

        .track-info h3 {
            color: #0f0;
        }
    </style>
</head>

<body>
    <div class="player">
        <img alt="Album Cover" id="albumCover">
        <div class="track-info">
            <h3 id="trackTitle">Track Title</h3>
            <p id="trackArtist">Artist Name</p>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <button id="prev">⏮</button>
            <button id="playPause">▶️</button>
            <button id="next">⏭</button>
        </div>
    </div>

    <audio id="audio" src="song1.mp3"></audio>


</body>

</html>
<script>
    const requestOptions = {
        method: "GET",
        redirect: "follow"
    };

    fetch("https://music-player-c728c-default-rtdb.firebaseio.com/music.json", requestOptions)
        .then((response) => response.json())
        .then((result) => loadSong(result))
        .catch((error) => console.error(error));


    function catchme(result) {



    }

    const audio = document.getElementById('audio');
    const playPauseButton = document.getElementById('playPause');
    const nextButton = document.getElementById('next');
    const prevButton = document.getElementById('prev');
    const progressBar = document.getElementById('progress');
    const trackTitle = document.getElementById('trackTitle');
    const trackArtist = document.getElementById('trackArtist');
    const albumCover = document.getElementById('albumCover');


    let currentSongIndex = 0;

    function loadSong(result) {
        let modified = Object.entries(result)

        modified.map((ele) => {
            let data = ele[1]
            trackTitle.textContent = data.title;
        trackArtist.textContent = data.artist;
        albumCover.src = data.artwork;
        audio.src = data.url;
           
        })

       
    }

    function playSong() {
        audio.play();
        playPauseButton.textContent = '⏸';
    }

    function pauseSong() {
        audio.pause();
        playPauseButton.textContent = '▶️';
    }

    function togglePlayPause() {
        if (audio.paused) {
            playSong();
        } else {
            pauseSong();
        }
    }

    function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(songs[currentSongIndex]);
        playSong();
    }

    function prevSong() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(songs[currentSongIndex]);
        playSong();
    }

    function updateProgressBar() {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${progressPercent}%`;
    }

    playPauseButton.addEventListener('click', togglePlayPause);
    nextButton.addEventListener('click', nextSong);
    prevButton.addEventListener('click', prevSong);
    audio.addEventListener('timeupdate', updateProgressBar);

    // Load the first song on page load
    loadSong(songs[currentSongIndex]);

</script>
